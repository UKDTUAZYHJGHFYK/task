<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <tilte></tilte>
    <style>
       .pagination ul {
         display:flex;
         justify-content:center;
         }
       .pagination li {
         display:flex ;
         justify-content: center;
         line-height: 25px;
         margin: 0 5px;
        }
       .pagination a {
         color: black;
         text-shadow: 1px 0 0 #101011;
         padding: 0 10px;
         border-radius: 2px;
         box-shadow: 0 1px 0 #5a5b5c inset,0 1px 0 #080808;
        }
    </style>


    <body>
        <div class="pagination">
            <ul>
              <li><a href="#">Prev</a></li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </div>
    </body>
</head>
</html>
